<body>

    <div class="container">
        <!-- Trigger the modal with a button -->
        <!-- Modal -->
        <div class="modal fade" id="product-modal" role="dialog">
            <div class="modal-dialog">

                <!-- Modal content-->
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                        <h4 class="modal-title">Product Details</h4>
                    </div>
                    <div class="modal-body">

                        <div class="form-group">
                            <label for="">Product Id:</label>
                            <input [disabled]="state!='new'" type="text" class="form-control" [(ngModel)]="product.ProductID">
                        </div>
                        <div class="form-group">
                            <label for="">Product Name:</label>
                            <input [disabled]="state!='new' && state=='view'" type="text" class="form-control" [(ngModel)]="product.ProductName">
                        </div>
                        <div class="form-group">
                            <label for="">Category Id:</label>
                            <input [disabled]="state!='new' && state=='view'" type="text" class="form-control" [(ngModel)]="product.CategoryID">
                        </div>
                        <div class="form-group">
                            <label for="">Quantity Per Unit:</label>
                            <input [disabled]="state!='new' && state=='view'" type="text" class="form-control" [(ngModel)]="product.QuantityPerUnit">
                        </div>
                        <div class="form-group">
                            <label for="">Unit Price:</label>
                            <input [disabled]="state!='new' && state=='view'" type="text" class="form-control" [(ngModel)]="product.UnitPrice">
                        </div>
                        <div class="form-group">
                            <label for="">Units In Stock:</label>
                            <input [disabled]="state!='new' && state=='view'" type="text" class="form-control" [(ngModel)]="product.UnitsInStock">
                        </div>
                        <div class="form-group">
                            <label for="">Units On Order:</label>
                            <input [disabled]="state!='new' && state=='view'" type="text" class="form-control" [(ngModel)]="product.UnitsOnOrder">
                        </div>
                        <div class="form-group">
                            <label for="">Reorder Level</label>
                            <input [disabled]="state!='new' && state=='view'" type="text" class="form-control" [(ngModel)]="product.ReorderLevel">
                        </div>
                        <div class="form-group">
                            <label for="">Discontinued:</label>
                            <input [disabled]="state!='new' && state=='view'" type="text" class="form-control" [(ngModel)]="product.Discontinued">
                        </div>

                    </div>
                    <div class="modal-footer">
                        <button [disabled]="state!='new' && state=='view'" (click)="save()" style="margin-right: 15px" type="button" class="btn btn-primary">Save</button>
                        <button type="button" class="btn btn-default" (click)="back()">Back</button>
                    </div>

                </div>

            </div>
        </div>

    </div>

    <div>
        
    </div>

</body>
