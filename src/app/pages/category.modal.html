<body>

    <div class="container">
        <!-- Trigger the modal with a button -->

        <!-- Modal -->
        <div class="modal fade" id="category-modal" role="dialog">
            <div class="modal-dialog">

                <!-- Modal content-->
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                        <h4 class="modal-title">Category Details</h4>
                    </div>
                    <div class="modal-body">

                        <div class="form-group">
                            <label for="">Category Id:</label>
                            <input [disabled]="state!='new'" type="text" class="form-control" [(ngModel)]="category.CategoryID">
                        </div>
                        <div class="form-group">
                            <label for="">Category Name:</label>
                            <input [disabled]="state!='new' && state=='view'" type="text" class="form-control" [(ngModel)]="category.CategoryName">
                        </div>
                        <div class="form-group">
                            <label for="">Description:</label>
                            <input [disabled]="state!='new' && state=='view'" type="text" class="form-control" [(ngModel)]="category.Description">
                        </div>

                    </div>
                    <div class="modal-footer">
                        <button [disabled]="state!='new' && state=='view'" (click)="save()" style="margin-right: 15px" type="button" class="btn btn-primary">Save</button>
                        <button type="button" class="btn btn-default" (click)="back()">Back</button>
                    </div>

                </div>

            </div>
        </div>

    </div>

    <div>
        
    </div>

</body>
